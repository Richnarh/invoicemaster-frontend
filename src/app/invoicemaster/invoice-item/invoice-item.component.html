<div class="row">
    <div class="col-md-4">
        <form class="pt-2">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Products <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input class="control-field w-100" list="inventoryList">
                    <datalist id="inventoryList">
                        <option *ngFor="let prod of inventoryList" [value]="prod.itemName">
                    </datalist>
                </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Quantity <span class="text-danger">*</span></label>
              <div class="col-sm-7">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Unit price <span class="text-danger">*</span></label>
              <div class="col-sm-7">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-7">
                  <textarea class="form-control"></textarea>
                </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success mx-2"><i class="fa fa-plus-circle"></i> Add to table</button>
              <button type="reset" class="btn btn-light btn-border"><i class="fa fa-trash"></i> Clear</button>
            </div>
          </form>
    </div>
    <div class="col-md-8">
        <div>
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">System</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                        <th class="text-end" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="fa fa-info"></i></td>
                        <td>{{2}}</td>
                        <td>{{3}}</td>
                        <td>{{4}}</td>
                        <td>{{5}}</td>
                        <td class="text-end"><button type="button" class="btn btn-sm btn-light btn-border"><i class="fa fa-trash"></i>&nbsp; Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-success mx-3"><i class="fa fa-check"></i> &nbsp;Save All</button>
                <button type="button" class="btn btn-danger"><i class="fa fa-times"></i>&nbsp; Close Page</button>
            </div>
            <div class="col-md-6 shadow-sm mb-2 bg-white" style="width:65%">
                <table class="table">
                    <tr>
                        <td><span>Sub Total</span></td>
                        <td  class="text-right"> 
                            <input type="text" class="control-field">
                        </td>
                    </tr>
                    <tr>
                        <td><span>Total Amount</span></td>
                        <td  class="text-right"> 
                            <label class="faded-shade">4565</label>
                        </td>
                    </tr>
                    <tr>
                        <td><span>Discount(%)</span></td>
                        <td class="text-end">
                            <input type="text" class="control-field">
                        </td>
                    </tr>
                    <tr>
                        <td><span>Extra Discount</span></td>
                        <td>
                            <select class="control-field">
                                <option value=""></option>
                                <option value="">Good</option>
                            </select>
                        </td>
                    </tr>

                    <div>
                        <tr>
                            <td>tax Name</td>
                            <td class="text-end">
                                <label>5443</label>
                            </td>
                        </tr>
                    </div>

                    <tr>
                        <td>Installation Fee</td>
                        <td class="text-end">
                            <input type="text" class="control-field">
                        </td>
                    </tr>
                    <tr class="bg-gradient-gray">
                        <td><span class="text-uppercase font-weight-bold">Total Payable</span></td>
                        <td class="text-right"> 
                            <label class="faded-shade">5634</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
