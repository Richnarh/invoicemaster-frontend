<div class="modal fade" id="addClient" style="background: #6677;" tabindex="-1" data-bs-backdrop="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Update Status</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="pt-2" [formGroup]="clientForm" (ngSubmit)="save()">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Client Type <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <select class="control-field w-100" formControlName="clientType">
                            <option value="" disabled>Choose...</option>
                            <option selected *ngFor="let type of clientTypeList" value={{type?.id}}>{{type?.itemName}}</option>
                        </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Client Name <span class="text-danger">*</span></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter client name" formControlName="clientName">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Business Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter business name" formControlName="businessName">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Phone <span class="text-danger">*</span></label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter phone number" formControlName="phone">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Email Address</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter email address" formControlName="emailAddress">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Address/Location</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter address/location" formControlName="address">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Description</label>
                      <div class="col-sm-8">
                        <textarea class="form-control" placeholder="Type something" formControlName="description"></textarea>
                      </div>
                    </div>
                    
                    <div class="text-center">
                      <button type="submit" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close"><i class="fa fa-check-circle"></i> Save Changes</button>
                      <button type="reset" class="btn btn-secondary mx-3" (click)="clearPage()"><i class="fa fa-trash"></i> Clear</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
