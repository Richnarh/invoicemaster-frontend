<app-page-title [pageTitle]="pageTitle"></app-page-title>
<div class="card">
    <div class="card-header">Create {{pageTitle}}</div>
    <div class="p-3">
        <div class="row">
            <div class="col-md-4">
                <form [formGroup]="productTypeForm" (ngSubmit)="save()">
                    <div class="row mb-3">
                      <label>Product Type Name <span class="fw-100 text-danger">*</span></label>
                      <input type="text" class="form-control" formControlName="productTypeName">
                    </div>
                    <div>
                      <save-button btnType="submit"/>
                    </div>
                  </form>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Product Type</th>
                            <th class="text-end" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let type of productTypeList; let i = index">
                            <td>{{type.productTypeName}}</td>
                            <td>
                                <div class="dropdown float-end">
                                    <button class="btn btn-secondary dropdown-toggle btn-border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      Choose...
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a href="javascript:void(0)" class="dropdown-item" type="button" (click)="editProductType(type)"><i class="fa fa-edit"></i>Edit</a></li>
                                      <li><a href="javascript:void(0)" class="dropdown-item text-danger" type="button" (click)="deleteProductType(type.id)"><i class="fa fa-remove"></i>Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
