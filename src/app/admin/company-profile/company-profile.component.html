<app-page-title [pageTitle]="pageTitle"></app-page-title>
<div class="card">
    <div class="card-header">{{pageTitle}} Setup</div>
    <div class="p-3">
        <form class="pt-2" [formGroup]="profileForm" (ngSubmit)="save()">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Currency</label>
                <div class="col-sm-10">
                  <select class="form-control" formControlName="currency">
                      <option value="" disabled>Choose...</option>
                      <option selected *ngFor="let cur of currencyList" value={{cur?.id}}>{{cur?.itemName}}</option>
                  </select>
                </div>
              </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Website <span class="text-danger fw-bold">*</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="website">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Email Address <span class="text-danger fw-bold">*</span></label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" formControlName="companyEmail">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">TIN No.</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="tinNo">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-sm mx-2"><i class="fa fa-check-circle"></i> Save Changes</button>
              <button class="btn btn-secondary btn-sm" type="button" (click)="clear()"><i class="fa fa-remove"></i>&nbsp;Clear</button>
            </div>
          </form>
          <hr>
        <div class="p-3">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Currency</th>
                        <th scope="col">Website</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">TIN number</th>
                        <th class="text-end" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let profile of profileList; let i = index">
                        <td>{{profile.currency}}</td>
                        <td>{{profile.website}}</td>
                        <td>{{profile.companyEmail}}</td>
                        <td>{{profile.tinNo}}</td>
                        <td>
                            <div class="dropdown float-end">
                                <button class="btn btn-secondary btn-sm dropdown-toggle btn-border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Choose...
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a href="javascript:void(0)" class="dropdown-item" type="button" data-bs-toggle="modal" (click)="editProfile(profile)"><i class="fa fa-edit"></i>Edit</a></li>
                                  <li><a href="javascript:void(0)" class="dropdown-item text-danger" type="button" (click)="deleteProfile(profile.id)"><i class="fa fa-remove"></i>Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
