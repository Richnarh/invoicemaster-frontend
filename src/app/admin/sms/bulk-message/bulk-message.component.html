<app-page-title [pageTitle]="pageTitle"></app-page-title>
<div class="card">
    <div class="card-header">Create {{pageTitle}}</div>
    <div class="p-3">
        <div class="row">
            <div class="col-md-4">
                <select class="control-field w-100" [(ngModel)]="smsGrupId" (change)="groupValueChange($event)">
                    <option *ngFor="let group of smsGroupList" value={{group?.id}}>{{group?.itemName}}</option>
                </select>
                <div *blockUI="'loading'" class="ktable-table">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let client of clientList | filterFilter:filterText; let i = index">
                                <td class="ktable-td">{{client.clientName}} - {{client.phone}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-8">
               <app-message-form [clientList]="clientList" [isBulkSMS]="true"/>
            </div>
        </div>
    </div>
</div>
