<app-page-title [pageTitle]="pageTitle"></app-page-title>
<div class="card">
    <div class="card-header">{{pageTitle}}</div>
    <div class="p-3">
        <div class="row">
            <div class="col-md-4">
                <app-group-form (groupEvt)="pushToList($event)"></app-group-form>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Group Name</th>
                            <th class="text-end" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let group of smsGroupList; let i = index">
                            <td>{{group.groupName}}</td>
                            <td>
                                <div *ngIf="group.groupName !== 'All' else systemName" class="dropdown float-end">
                                    <button class="btn btn-secondary dropdown-toggle btn-border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      Choose...
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a href="javascript:void(0)" class="dropdown-item" type="button" (click)="editGroup(group)"><i class="fa fa-edit"></i>Edit</a></li>
                                      <li><a href="javascript:void(0)" class="dropdown-item text-danger" type="button" (click)="deleteGroup(group.id)"><i class="fa fa-remove"></i>Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <ng-template #systemName>
                    <b class="float-end text-success">System Reserved Name</b>
                </ng-template>
            </div>
        </div>
    </div>
</div>
