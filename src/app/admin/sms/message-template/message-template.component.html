<app-page-title [pageTitle]="pageTitle"></app-page-title>
<div class="card">
    <div class="card-header">Create {{pageTitle}}</div>
    <div class="p-3">
        <div class="row">
            <div class="col-md-4">
                <form [formGroup]="templateForm" (ngSubmit)="save()">
                    
                    <div class="row mb-3">
                        <label class="col-form-label">Ref. Name &nbsp;<span class="fw-100 text-danger">*</span></label>
                        <div class="col">
                          <input type="text" class="form-control" formControlName="templateName">
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label class="col-form-label">Text &nbsp;<span class="fw-100 text-danger">*</span></label>
                      <div class="col">
                        <textarea type="text" class="form-control" rows="7" formControlName="templateText"></textarea>
                      </div>
                    </div>
                    <div>
                      <save-button btnType="submit"/>
                      <clear-button (evtListener)="clear()"/>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Ref. Name</th>
                            <th scope="col">Text</th>
                            <th class="text-end" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let template of messageTemplateList; let i = index">
                            <td>{{template.templateName}}</td>
                            <td>{{template.templateText}}</td>
                            <td>
                                <div class="dropdown float-end">
                                    <button class="btn btn-secondary dropdown-toggle btn-border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      Choose...
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a href="javascript:void(0)" class="dropdown-item" type="button" (click)="editTemplate(template)"><i class="fa fa-edit"></i>Edit</a></li>
                                      <li><a href="javascript:void(0)" class="dropdown-item text-danger" type="button" (click)="deleteTemplate(template.id)"><i class="fa fa-remove"></i>Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
