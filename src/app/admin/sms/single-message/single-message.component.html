<app-page-title [pageTitle]="pageTitle"></app-page-title>
<div class="card">
    <div class="card-header">Create {{pageTitle}}</div>
    <div class="p-3">
        <div class="row">
            <div class="col-md-4">
                <input [(ngModel)]="filterText" type="text" class="control-field w-100" placeholder="Search...">
                <div *blockUI="'loading'" class="ktable-table">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let client of clientList | filterFilter:filterText; let i = index">
                                <td class="ktable-td" (click)="selectClient(client)">{{client.clientName}} - {{client.phone}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-8">
               <app-message-form [isBulkSMS]="false"/>
            </div>
        </div>
    </div>
</div>
